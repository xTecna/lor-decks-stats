		<h1>LoR Decks Stats</h1>

		<section id="site">

			<header id="formulario">
				<label for="stats_file">Select a file:</label>
				<input type="file" id="stats_file" name="stats_file" accept="text/csv" />
				<div>
					<label for="offset">Offset:</label>
					<input type="number" id="offset" name="offset" value="0" min="0" step="1"/>
				</div>
				<button id="generate_stats" class="button" onClick="generateStats();">Generate Stats</button>
			</header>
